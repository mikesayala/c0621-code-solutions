<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row header-row">
      <h1 class="font">New Arrivals</h1>
    </div>
    <div class="row">
      <div class="column col-20th align-center font">
        <img src="images/dress1.jpeg" alt="dress-1">
        <h5>Free People <span class="size">Size 6</span></h5>
        <h5 class="margin-0"><span class="price">$35</span> <del>$125 retail</del></h5>
      </div>
      <div class="column col-20th align-center font">
        <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        <h5>Yves Saint Laurent <span class="size">One-Size</span></h5>
        <h5 class="margin-0"><span class="price">$200</span> <del>$1600 retail</del></h5>
      </div>
      <div class="column col-20th align-center font">
        <img src="images/key.jpeg" alt="key">
        <h5>Tiffany <span class="size">One-Size</span></h5>
        <h5 class="margin-0"><span class="price">$476</span> <del>$2000 retail</del></h5>
      </div>
      <div class="column col-20th align-center font">
        <img src="images/lv-bag.jpg" alt="lv-bag" class="lv">
        <h5>Louis Vuitton <span class="size">One-Size</span></h5>
        <h5 class="margin-0"><span class="price">$95</span> <del>$1200 retail</del></h5>
      </div>
      <div class="column col-20th align-center font">
        <img src="images/dress2.jpeg" alt="dress-2">
        <h5>Reformation <span class="size">Size 4</span></h5>
        <h5 class="margin-0"><span class="price">$20</span> <del>$198 retail</del></h5>
      </div>
    </div>
  </div>
</body>
</html>
