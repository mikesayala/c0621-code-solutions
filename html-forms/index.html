<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="index.html">
    <div>
      <label for="email">Email</label>
    </div>
    <div>
      <input type="text" id="email" name="email">
    </div>
    <div>
      <label for="select">Why is coding cool?</label>
    </div>
    <div>
      <select name="reason" id="select">
        <option value="select">Select an option</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
        <option value="interesting">Because it's interesting</option>
      </select>
    </div>
    <div>
      <label for="language">Favorite Language (choose one)</label>
    </div>
    <div>
      <input type="radio" name="language" id="html" value="HTML">
      <label for="html">HTML</label>
      <input type="radio" name="language" id="css" value="CSS">
      <label for="css">CSS</label>
      <input type="radio" name="language" id="JavaScript" value="JavaScript">
      <label for="JavaScript">JavaScript</label>
    </div>
    <div>
      <label for="checkbox">Would you like to sign up for more information?</label>
    </div>
    <div>
      <input type="checkbox" name="sign-up" id="checkbox">
      <label for="checkbox">Sign me up!</label>
    </div>
    <div>
      <label for="comments">Comments</label>
    </div>
    <div>
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    </div>
    <div><input type="submit" value="submit"></div>
  </form>
</body>
</html>
