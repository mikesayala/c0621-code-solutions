<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div>
      <h1>Learn more</h1>
    </div>
    <div>
      <form action="index.html">
        <label for="email">Company Email</label>
        <div>
          <input id="email" type="text" placeholder=" sally@company.co">
        </div>
        <label for="name">Name</label>
        <div>
          <input id="name" type="text" placeholder=" Sally Smith">
        </div>
        <label for="city">Where Are you hiring?</label>
        <div>
          <input type="text" id="city" placeholder=" City, Country">
        </div>
        <label for="engineers">How Many engineers are you hiring in the next 6 months?</label>
        <div>
          <select name="engineers" id="engineers">
            <option value="1-2engineers">1-2 Engineers</option>
            <option value="3-4engineers">3-4 Engineers</option>
          </select>
        </div>
        <div class="button">
          <button>Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
